---
- name: DBserver setup 
  hosts: dbservers
  become: yes 
  tasks:
    - name: install mariadb-server
      ansible.builtin.yum:
        name: mariadb-server
        state: present

    - name: install pymysql #dependency to run sql commands
      ansible.builtin.yum:
        name: python3-PyMySQL
        state: present
        
    - name: start mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes
    
    - name: create new database with name 'accounts'
      mysql_db:
        name: accounts
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock

    - name: create new user with name 'vprofile'
      mysql_user:
        name: vprofile
        password: 'admin123'
        priv: '*.*:ALL'
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock