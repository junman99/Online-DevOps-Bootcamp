---
- name: Webserver setup 
  hosts: webservers
  become: yes 
  tasks:
    - name: install httpd
      ansible.builtin.yum:
        name: httpd
        state: present

    - name: Start service
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

- name: DBserver setup 
  hosts: dbservers
  become: yes 
  tasks:
    - name: install mariadb-server
      ansible.builtin.yum:
        name: mariadb-server
        state: present
        
    - name: start mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes

